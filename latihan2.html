<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung luas segitiga</title>
</head>
<body>
    <h1>menghitung luas segitiga</h1>
   <label for="luas">masukan alas:</label>
    <input type="number" id="alas" name="alas" required> 
    <br<br>
    <label for="tinggi">masukan tinggi:</label>
    <input type="number" id="tinggi" name="tinggi" required> 
    <br><br>
    <button onclick="hitungluas()">hitung</button>
    <br><br>
    <p id="hasil"></p>

    <script>
        function hitungluas() {
            const alas = document.getElementById("alas").value;//ambil nilai sisi dari input
            const tinggi = document.getElementById("tinggi").value;//ambil nilai sisi dari input
            const luas = alas * tinggi;//menghitung luas persegi
            document.getElementById("hasil").innerHTML="luas segitiga dengan alas" +alas +"dan tinggi" + tinggi + "adalah + luas";
        }
    </script>
</body>
</html>
